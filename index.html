<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ENG. Mohamed Ragheb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg-dark: #0e1117;
      --card-dark: #1a1f27;
      --primary: #3b82f6;
      --whatsapp: #22c35e;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1c2430 0%, #0e1117 60%, #07090d 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .page-wrapper {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: var(--card-dark);
      border-radius: 22px;
      padding: 28px 20px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .avatar-photo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #3b82f6;
      box-shadow: 0 6px 16px rgba(59,130,246,0.25);
      flex-shrink: 0;
    }

    .avatar-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name-line {
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .job-line {
      font-size: 13px;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-top: 4px;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #2d333b, transparent);
      margin: 20px 0;
    }

    .section-title {
      font-size: 12px;
      color: var(--text-muted);
      letter-spacing: 0.15em;
      margin-bottom: 10px;
    }

    .info-row {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .info-value {
      margin-top: 4px;
      font-size: 18px;
      font-weight: 600;
    }

    /* Buttons centered */
    .actions {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .btn {
      width: 70%;
      max-width: 260px;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      text-decoration: none;
      text-align: center;
      transition: 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .btn-call {
      background: #3b82f6;
      box-shadow: 0 8px 20px rgba(59,130,246,0.45);
    }

    .btn-call:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(59,130,246,0.55);
    }

    .btn-whatsapp {
      background: #22c35e;
      box-shadow: 0 8px 20px rgba(34,195,94,0.45);
    }

    .btn-whatsapp:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(34,195,94,0.55);
    }

    .footer-note {
      margin-top: 18px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <div class="card">

      <div class="header">
        <div class="avatar-photo">
          
          <img src="logo/baba.jpeg" alt="Profile Photo">
        </div>

        <div>
          <div class="name-line">ENG. Mohamed Ragheb</div>
          <div class="job-line"> Engineer</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="section-title">     </div>

      <div class="info-row">
        <div class="info-value"></div>
      </div>

      <div class="actions">

       
        <a class="btn btn-call" href="tel:0592591524">
           Call Now
        </a>

    
        <a class="btn btn-whatsapp" href="https://wa.me/966592591524" target="_blank">
           WhatsApp
        </a>

      </div>

      <div class="footer-note">  </div>

    </div>
  </div>

</body>
</html>
