<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ENG. Mohamed Ragheb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #e7edf6;
      --card-bg: #ffffff;
      --primary: #1f5f8b;
      --primary-soft: #e2eef7;
      --text-main: #1a2733;
      --text-muted: #6b7a8a;
      --border-soft: #dde3eb;
      --whatsapp: #128c7e;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background:
        radial-gradient(circle at top, #ffffff 0, #e7edf6 45%, #d8e0ee 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .page-wrapper {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 22px;
      padding: 26px 20px 22px;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.16),
        0 1px 0 rgba(255, 255, 255, 0.9);
      border: 1px solid var(--border-soft);
    }

    /* ===== أعلى الكارت (الصورة + الاسم) ===== */
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .avatar-photo {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--primary-soft);
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.20);
      background: #dfe7f3;
      flex-shrink: 0;
    }

    .avatar-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name-job {
      flex: 1;
    }

    .name-line {
      font-size: 19px;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .job-line {
      font-size: 13px;
      color: var(--text-muted);
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #d6dde7, transparent);
      margin: 16px 0 18px;
    }

    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.20em;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0 6px;
      font-size: 14px;
    }

    .info-label {
      color: var(--text-muted);
      font-size: 13px;
    }

    .info-value {
      font-weight: 600;
      color: var(--text-main);
      font-size: 15px;
    }

    /* ===== الأزرار + الإضاءة تحتها ===== */
    .actions {
      margin-top: 22px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      position: relative;
    }

    .btn-wrap {
      position: relative;
      flex: 1;
      min-width: 150px;
    }

    .btn-glow {
      position: absolute;
      left: 10%;
      right: 10%;
      bottom: -5px;
      height: 12px;
      border-radius: 999px;
      filter: blur(8px);
      z-index: 0;
      opacity: 0.55;
    }

    .btn-glow.primary {
      background: rgba(31, 95, 139, 0.55);
    }

    .btn-glow.whatsapp {
      background: rgba(18, 140, 126, 0.55);
    }

    .btn {
      position: relative;
      z-index: 1;
      width: 100%;
      border-radius: 999px;
      padding: 11px 14px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      outline: none;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.15s ease, box-shadow 0.15s ease,
                  transform 0.10s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: #ffffff;
      box-shadow: 0 10px 20px rgba(31, 95, 139, 0.38);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 13px 26px rgba(31, 95, 139, 0.48);
    }

    .btn-whatsapp {
      background: var(--whatsapp);
      color: #ffffff;
      box-shadow: 0 10px 20px rgba(18, 140, 126, 0.40);
    }

    .btn-whatsapp:hover {
      transform: translateY(-1px);
      box-shadow: 0 13px 26px rgba(18, 140, 126, 0.55);
    }

    .btn-icon {
      font-size: 16px;
    }

    .footer-note {
      margin-top: 18px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }

    @media (max-width: 480px) {
      body {
        align-items: flex-start;
      }
      .page-wrapper {
        margin-top: 20px;
      }
      .card {
        padding: 24px 16px 20px;
      }
      .name-line {
        font-size: 18px;
      }
      .job-line {
        font-size: 12px;
      }
      .info-value {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <div class="card">
      <div class="header">
        <!-- صورة البروفايل – غيّر الرابط لو حبيت -->
        <div class="avatar-photo">
          <img src="logo/baba.jpeg" alt="Profile Photo">
        </div>

        <div class="name-job">
          <div class="name-line">ENG. Mohamed Ragheb</div>
          <div class="job-line">Professional Engineer</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="section-title">Contact</div>

      <div class="info-row">
        <div class="info-label">.</div>
        <div class="info-value">.</div>
      </div>

      <div class="actions">
        <!-- زر الاتصال -->
        <div class="btn-wrap">
          <div class="btn-glow primary"></div>
          <a class="btn btn-primary" href="tel:0592591524">
            <span class="btn-icon"></span>
            <span>Call Now</span>
          </a>
        </div>

        <!-- زر واتساب -->
        <div class="btn-wrap">
          <div class="btn-glow whatsapp"></div>
          <a class="btn btn-whatsapp"
             href="https://wa.me/966592591524"
             target="_blank">
            <span class="btn-icon"></span>
            <span>WhatsApp</span>
          </a>
        </div>
      </div>

      <div class="footer-note">
        Personal business card 
      </div>
    </div>
  </div>

</body>
</html>
